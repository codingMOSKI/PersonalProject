        <figure>
            <h1 class = "center">Everything I Love</h1>
            <p class = "center"> I love the way you smile and look at me </p>
            <p class = "center"> It makes my soul and heart shine gleefully
            </p>
            <p class = "center">Your precious little cheeks and adorable soft smile </p>
            <p class = "center">A face I always cherish and stroke for awhile
            </p>
            <p class = "center"> That silly heartfelt giggle in the moments we share</p>
            <p class = "center"> Like no one else but me is there</p>
            <p class = "center"> The cuddles and kisses and true comfort you provide
            </p>
            <p class = "center"> Which i will always and forever return back with pride</p>
            <p class = "center">I adore your silly little dances when happy or hearing music </p>
            <p class = "center"> Your personality and love is therapeutic</p>
            <p class = "center"> It’s so heartwarming how appreciated my love and gifts are</p>
            <p class = "center"> And how much you spoil and cater to me like i’m a star</p>
            <p class = "center"> I’m so impressed by your artistic talent and creative mind
            </p>
            <p class = "center">I’ve fallen so in love with every part of you our souls are intertwined </p>
            <p class = "center"> A soul so pure and loving I would anything to protect
            </p>
            <p class = "center"> So never change your true self my wife,  you’re perfect</p>
            
            
        </figure>
